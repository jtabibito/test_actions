name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags, e.g., v1.0, v2.0.1

jobs:
  release:
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # 请根据需要调整 Node.js 版本

      - name: Install dependencies
        run: npm install  # 安装您的项目依赖

      - name: Generate CHANGELOG
        run: npx conventional-changelog -o CHANGELOG.md  # 生成 CHANGELOG

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: |
            ### Release Notes
            $(cat CHANGELOG.md)  # 或者您也可以定义为 body_path: CHANGELOG.md
