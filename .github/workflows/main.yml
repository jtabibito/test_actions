name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main  # 指定要检出的分支
          
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.3.0
          run_install: true
      
      # after pnpm
      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: '>=22.6.0'
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Bundle jtabibito/platform-adapter@actiontest
        uses: jtabibito/platform-adapter@actiontest
        env:
          ADAPTER_BUNDLE_SETTINGS: |
            {
              "polyfill": true
            }

      - name: List current direction
        run: |
          pwd
          ls -al
